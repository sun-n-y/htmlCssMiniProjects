<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
    <title>Edit Task</title>
</head>

<body>
    <main>
        <div class="task-form edit-task-form">
            <h3>edit task</h3>
            <form class="form2">
                <h4>Task ID</h4>
                <input type="text" name="taskid" value="123456789" class="id-input">
                <br>
                <h4>Name</h4>
                <input type="text" name="name" class="input" value="walk the dog">
                <br>
                <h4>Completed</h4>
                <input type="checkbox" name="checkbox" id="checkbox" checked>
                <br>
                <button type="submit" class="btn edit-btn">edit</button>
            </form>
            <span class="form-alert text-small">there was an error</span>
        </div>
    </main>
</body>

</html>
