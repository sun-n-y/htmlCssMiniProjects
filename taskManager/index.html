<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
    <title>Task Manager</title>
</head>

<body>
    <main>
        <div class="task-form">
            <h3>task manager</h3>
            <form class="form1">
                <input type="text" name="name" class="input" placeholder="e.g. wash dishes">
                <button type="submit" class="btn task-btn">submit</button>
            </form>
            <span class="form-alert text-small">there was an error</span>
        </div>
        <span id="loading">loading...</span>
        <div class="task-list">
            <div class="task">
                <div class="task-info">
                    <h4>task name</h4>
                </div>
                <div class="task-icons">
                    <a href="task.html" class="edit-link"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="#"><i class="fa-solid fa-trash trash"></i></a>
                </div>
            </div>
            <div class="task">
                <div class="task-info">
                    <!-- <i class="fa-regular fa-circle-check"></i> -->
                    <h4>task name</h4>
                </div>
                <div class="task-icons">
                    <a href="task.html" class="edit-link"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="#"><i class="fa-solid fa-trash trash"></i></a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
